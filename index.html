<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Signika+Negative&display=swap" rel="stylesheet">
    <title>Auxiliador de estudos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body class="">
    <header>
        <h1>Ferramentas para estudo</h1>
    </header>
    <section class="relogios">
        <div>
            <h2>Hora atual</h2>
            <p id="relogio">00:00:00</p>
            <p id="calendario">Data</p>
        </div>
        <div class="toggle active">
            <img src="img/dark-light-mode.png" alt="">
        </div>
        <div>
            <h2>Cronômetro &#9201</h2>
            <p id="cronometro" class="">00:00:00</p>
            <button class="iniciar btn-cronometro">Iniciar</button>
            <button class="pausar btn-cronometro">Pausar</button>
            <button class="zerar btn-cronometro">Zerar</button>
        </div>
    </section>
    <div class="div-adicionar">
        <input type="text" name="itens" placeholder="Digite o compromisso" class="input-text" id="input">
        <button class="btn-input">Adicionar</button>
    </div>
    <section class="notas">
        <div class="tarefas">
            <div class="lista-fazer">
                <h1>A fazer &#9203</h1>
                <ul class="fazer">
                    
                </ul>
            </div>
            <div class="lista-feito">        
                <h1>Feitos &#9989</h1>
                <ul class="feito">
                    
                <ul>
            </div>
        </div>
        <div class="anotacoes">
            <h1>Anotações rápidas</h1>
            <textarea name="Anotações" cols="30" rows="15"></textarea>
        </div>
    </section>
    <footer>
        <hr>
        <p>&copy; Desenvolvido por Leonardo Richeto</p>
    </footer>
    <script src="main.js"></script>
    </body>
</html>
